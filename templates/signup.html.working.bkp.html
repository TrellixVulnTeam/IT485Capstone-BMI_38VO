{% extends 'base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form class="formm" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <form class="formm" method="post">
    {% csrf_token %}
    <input name="loginuser" type="text" placeholder="hapale"/>
    <input name="loginpass" type="password" placeholder="test1234"/>
    <button type="submit">Login</button>
  </form>

{% endblock %}
